<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSC Text to Speech</title>
    <!-- p5.js and its addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <!-- WebSocket client -->
    <script src="https://cdn.jsdelivr.net/npm/websocket@1.0.34/websocket.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        #connectionStatus {
            margin-top: 10px;
            padding: 5px;
            border-radius: 4px;
        }
        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }
        .advanced-settings {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .advanced-toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #666;
        }
        .api-selector {
            margin-bottom: 15px;
        }
        .api-selector label {
            display: inline-block;
            margin-right: 15px;
        }
        .api-selector input[type="radio"] {
            margin-right: 5px;
        }
        .api-key-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OSC Text to Speech</h1>
        
        <div class="api-selector">
            <label>
                <input type="radio" name="apiType" value="whisper" checked> Whisper API
            </label>
            <label>
                <input type="radio" name="apiType" value="google"> Google Cloud Speech Recognition
            </label>
        </div>
        
        <div class="input-group" id="whisperKeyGroup">
            <label for="whisperApiKey">Whisper API Key:</label>
            <input type="text" id="whisperApiKey" placeholder="Enter your Whisper API key">
        </div>
        
        <div class="input-group api-key-input" id="googleKeyGroup">
            <label for="googleApiKey">Google Cloud API Key:</label>
            <input type="text" id="googleApiKey" placeholder="Enter your Google Cloud API key">
        </div>
        
        <div id="connectionStatus" class="disconnected">Disconnected</div>
        
        <div class="input-group">
            <button id="startRecord">Start Recording</button>
            <button id="stopRecord" disabled>Stop Recording</button>
        </div>
        
        <div class="input-group">
            <label>Output:</label>
            <div id="output"></div>
        </div>
        
        <div class="advanced-toggle" id="advancedToggle">Show Advanced Settings</div>
        
        <div class="advanced-settings" id="advancedSettings">
            <h3>Advanced Settings</h3>
            <div class="input-group">
                <label for="wsServer">WebSocket Server:</label>
                <input type="text" id="wsServer" value="ws://localhost:8080" placeholder="WebSocket Server URL">
            </div>
            <div class="input-group">
                <label for="oscAddress">OSC Address:</label>
                <input type="text" id="oscAddress" value="127.0.0.1" placeholder="OSC IP Address">
            </div>
            <div class="input-group">
                <label for="oscPort">OSC Port:</label>
                <input type="text" id="oscPort" value="57120" placeholder="OSC Port">
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
